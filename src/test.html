<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="heading text-center font-bold text-2xl m-5 text-gray-800">New Post</div>
    <style>
      body {background:white !important;}
    </style>
      <div class="editor mx-auto w-10/12 flex flex-col text-gray-800 border border-gray-300 p-4 shadow-lg max-w-2xl">
        <input class="title bg-gray-100 border border-gray-300 p-2 mb-4 outline-none" id="name" spellcheck="true" placeholder="Name" autocomplete="off" type="text">
        <input class="title bg-gray-100 border border-gray-300 p-2 mb-4 outline-none" id="title" spellcheck="true" placeholder="Title" autocomplete="off" type="text">
        <textarea class="description bg-gray-100 sec p-3 h-40 border border-gray-300 outline-none" id="messageContent" spellcheck="true" placeholder="Post content here"></textarea>
        <br>
        <!-- buttons -->
        <div class="buttons flex">
          <div class="btn border border-gray-300 p-1 px-4 font-semibold cursor-pointer text-gray-500 hover:bg-gray-100 ml-auto">
              <button id="cancel">Cancel</button>
          </div>
          <div class="btn border border-indigo-500 p-1 px-4 font-semibold cursor-pointer text-gray-200 ml-2 bg-indigo-500 hover:bg-indigo-600">
            <button id="firestoreBtn">Send</button>
        </div>
        </div>
      </div>

    <script>
        const submitPostAlert = document.getElementById('firestoreBtn');
        firestoreBtn.addEventListener('click', (e) => {
            alert('Your blog post has been submitted!');
            e.preventDefault();
        });

        const cancelBtn = document.getElementById('cancel');
        cancelBtn.addEventListener('click', (e) => {
            document.getElementById('name').value = "";
            document.getElementById('title').value = "";
            document.getElementById('messageContent').value = "";
            console.log('cleared')
            e.preventDefault();
        });
    </script>
</body>
</html>
